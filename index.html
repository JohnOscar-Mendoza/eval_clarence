<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLARENCE</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body class="home">


    <div class="row">
      <h1>My Account</h1>

      <div class="large-centered large-6 columns">
        <form data-abide novalidate>
  <div data-abide-error class="alert callout" style="display: none;">
    <p><i class="fi-alert"></i> Please fill up the fields.</p>
  </div>

  
  <div class="row">
      <div class="small-12 columns">
      <label>Username:
        <input type="text" id="username" placeholder="" aria-describedby="exampleHelpTex" required>
        <span class="form-error">
          Username required!
        </span>
      </label>
      </div>
    <div class="small-12 columns">
      <label>Password:
        <input type="password" id="password" placeholder="" aria-describedby="exampleHelpText" required >
        <span class="form-error">
          Password required!
        </span>
      </label>

      <div class="row">
    <fieldset class="large-6 columns">
      <a class="button" href="users.html" type="submit" value="Submit">Login</a>
    </fieldset>
    <fieldset class="large-6 columns">
      <a href="lastpass.html" >Forgot your password ?</a>
    </fieldset>
  </div>
      </div>
  
</form>
      </div>
    </div>

    

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
